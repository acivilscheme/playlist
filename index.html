<!DOCTYPE html>
<html lang="en">
<head>
    <title>Music Playlist</title>

    <!-- [Bootstrap] Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- [Bootstrap] needs to be before other styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylePlaylist.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i|Fredericka+the+Great|Cabin|Encode+Sans+Condensed|Permanent+Marker" rel="stylesheet">
</head>
<body>
    
    <!-- Playlist -->
    <div class="container-fluid w-60 p-4 justify-content-center align-items-center" style="border: 0px solid gray; margin-top: 10%;">
        <div class="row text-center">
            <div class="col-12">
                <h3>James Blake</h3>
                <h4>The Colour in Anything</h4>
            </div>
        </div>
        <div id="id_fullPlayer" class="row justify-content-center align-items-center" style="border: 0px solid red;">
            <div class="col-4 p-1" style="border: 0px solid blue; min-width: 400px;">
                <div class="p-2" id="id_player">
                    <audio id="id_playerAudio" controls="controls">
                        <source src="" type="audio/mp3">
                        Your browser does not support HTML5 Audio!
                    </audio>
                    <div id="id_playerControls">
                        <span id="id_prev">&lt;&lt;</span> | 
                        <span id="id_next">&gt;&gt;</span>
                    </div>
                    <div id="id_playerPlaylist">
                        <ul>
                            <!-- <li>1. Track 1 | length</li> -->
                        </ul>
                    </div>
                </div>
            </div>
            <div id="id_playerArtist" class="col-2 pl-4 pr-4" style="border: 0px solid blue; min-width: 300px;">
                <img class="img-fluid" style="max-height: 300px; max-width: auto;" src="images/thecolourinanything.jpg" />
            </div>
        </div>
    </div>

<!-- [Bootstrap] javascript plugins, jquery and popper.js for bootstrap -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="musicplaylist.js"></script>
</body>
</html>
